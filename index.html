  <title>Drum Kit</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #2c3e50;

    }

      font-size: 0.9em;
    }
  </style>
</head>
